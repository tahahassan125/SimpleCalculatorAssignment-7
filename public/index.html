<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <header class="header">
        <h1>Simple Calculator</h1>
    </header>
    <div class="center">
        <input id="calc" type="text" placeholder="Result will appears here" style="padding:8px 5px;"><br>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button><br>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button><br>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button><br>
        <button>0</button>
        <button>C</button>
        <button>=</button>
        <button>*</button><br>
        <button>.</button>
    </div>

    <script>
        var btns = document.getElementsByTagName("button");
        var calc = document.getElementById("calc");

        for (var thisBtn of btns) {
            thisBtn.addEventListener('click', function () {
                if (this.innerHTML == "=")
                    calc.value = eval(calc.value);
                else if (this.innerHTML == "C")
                    calc.value = "";
                else
                    calc.value += this.innerHTML;
            })
        }
    </script>
</body>

</html>
